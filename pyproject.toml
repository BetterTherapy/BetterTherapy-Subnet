[project]
name = "BetterTherapy-Subnet"
version = "1.0.0"
description = "Building AI Expert Digital Twin"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "bittensor>=9.8.2",
    "matplotlib>=3.9.4",
    "numpy>=1",
    "openai>=1.97.0",
    "pandas>=2.3.1",
    "pydantic>=2",
    "pytest>=8",
    "python-dotenv>=1.1.1",
    "rich>=13",
    "ruff>=0.12.5",
    "seaborn>=0.13.2",
    "setuptools>=68",
    "sqlalchemy>=2.0.41",
    "starlette>=0.30.0",
    "torch>=2",
    "transformers>=4.53.2",
    "ulid-py>=1.1.0",
    "wandb>=0.21.0",
]
authors = [{ name = "BetterTherapy Team", email = "admin@bettertherapy.ai" }]

[tool.setuptools.packages.find]
include = ["BetterTherapy*", "evals*", "neurons*"]
exclude = ["verify*", "contrib*"]

[tool.ruff]
line-length = 88 # maximum line length
target-version = "py310" # minimum Python version
extend-include = ['BetterTherapy', 'evals', 'neurons']
extend-exclude = [
    "tests/",
    ".venv",
    'contrib',
    'verify',
    'docs',
    'scripts',
    'wandb',
]

[tool.ruff.lint]
extend-select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = ["B008", "E501", "UP045", 'UP007', 'UP006']
